<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="birthday.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h2 class="sub-title">印丸の誕生日カウンタ</h2>
      <div class="clock">
        <span>次の誕生日まで...</span>
        <span class="clock-time" id="days"></span>
        <span class="clock-string">Days</span>
        <span class="clock-time" id="hours"></span>
        <span class="clock-string">Hours</span>
        <span class="clock-time" id="min"></span>
        <span class="clock-string">Minutes</span>
        <span class="clock-time" id="sec"></span>
        <span class="clock-string">Seconds</span>
        <span class="clock-time" id="mili"></span>
        <span class="clock-string">Miliseconds</span>
        <span class="timer" id="diff"></span>
      </div>
      <div class="today-next">
        <span>今日は...</span>
        <span id="today"></span>
        <span>次の誕生日は...</span>
        <span id="birthday"></span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="birthday.js"></script>
</html>
